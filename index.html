<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyitsni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== MAIN CANVAS ===== -->
<div class="page-frame">
  
  <!-- ========== HERO / LOGO AREA ========== -->
  <header class="hero">
    <!-- 1. Logo PNG -->
    <img src="logo.png" alt="logo" class="hero-logo">

    <!-- 2. "hey, its Ni" – hover typewriter -->
    <div class="hero-tagline">
      <span id="heyItsNi" class="typewriter">hey, its Ni</span>
    </div>

    <!-- 3. "welcome to my world!" – Lemon Tuesday font -->
    <div class="hero-welcome">
      welcome to my world!
    </div>
  </header>

  <!-- ===== FRAMED GRID SHEET ===== -->
  <div class="sheet">

    <!-- PROFILE + INTRO VIDEO (left side) -->
    <div class="profile-area">
      <div class="profile-circle">
        <img src="NI.jpeg" alt="Profile Image">
      </div>

      <!-- Speech bubble -->
      <div class="speech-bubble">Hey, its Ni!</div>
      <div class="speech-dot speech-dot-1"></div>
      <div class="speech-dot speech-dot-2"></div>

      <!-- Intro video box: local video + click → Insta -->
      <a href="https://www.instagram.com/reel/C6JluLTyofo/"
         target="_blank"
         class="intro-link">
        <div class="intro-video">
          <video id="introVideo" muted loop playsinline>
            <source src="intro-video.mp4" type="video/mp4">
          </video>
        </div>
      </a>
    </div>

    <!-- TURNTABLE (right inside sheet) -->
    <div class="turntable" id="turntable">
      <div class="tt-blob tt-blob-back"></div>
      <div class="tt-blob tt-blob-front"></div>
      <div class="tt-record">
        <div class="tt-label"></div>
      </div>
      <div class="tt-arm"></div>
    </div>

    <!-- Track title display (under turntable) -->
    <div class="track-title" id="trackTitle"></div>

  </div> <!-- /sheet -->

</div> <!-- /page-frame -->

<!-- Grid toggle button -->
<button id="gridToggle" class="grid-btn">Grid: Square</button>

<!-- Custom AutoCAD-style cursor -->
<div class="custom-cursor">
  <div class="cursor-center"></div>
</div>

<!-- Playlist audio (src will be set by JS) -->
<audio id="bg-music" preload="auto"></audio>

<!-- Vinyl crackle loop -->
<audio id="crackle" src="crackle.mp3" preload="auto" loop></audio>

<!-- Intro overlay music -->
<audio id="introMusic" src="intro-music.mp3" preload="auto" loop></audio>

<script src="script.js"></script>
</body>
</html>
