<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>heyitsni</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== MAIN CANVAS WRAPPER ===== -->
  <div class="page-frame">

    <!-- ========== HERO / LOGO AREA ========== -->
    <header class="hero">

      <!-- ✅ Hover zone for BOTH: "hey, its" + logo -->
      <div class="logo-hover-area" id="logoHoverArea">

        <!-- "hey, its" – hover typewriter ABOVE logo -->
        <div class="hero-tagline">
          <span id="heyItsNi" class="typewriter" data-text="hey, its">hey, its</span>
        </div>

        <!-- Logo PNG -->
        <img src="logo.png" alt="logo" class="hero-logo" />

      </div>

      <!-- "welcome to my world!" – Lemon Tuesday font -->
      <div class="hero-welcome">welcome to my world!</div>

    </header>

  </div><!-- /page-frame -->


  <!-- ===== FOOTER TAGLINE + SOCIAL ICONS (FIXED BOTTOM) ===== -->
  <footer class="footer-area">
    <div class="footer-tagline">analyst by day, designer by night</div>

    <div class="footer-socials">
      <a href="https://linkedin.com/in/dhwani-ruparelia" target="_blank" rel="noopener" class="social-icon">
        <img src="icon-linkedin.svg" alt="LinkedIn" />
      </a>

      <a href="https://www.instagram.com/ni_dak" target="_blank" rel="noopener" class="social-icon">
        <img src="icon-instagram.svg" alt="Instagram" />
      </a>

      <a href="mailto:connectdhwani@gmail.com" class="social-icon">
        <img src="icon-email.svg" alt="Email" />
      </a>
    </div>

    <small class="icon-credit">
      Iconography sourced from
      <a href="https://www.onlinewebfonts.com/icon" target="_blank" rel="noopener">
        Online Web Fonts
      </a>
      (CC BY 4.0)
    </small>
  </footer>


  <!-- ===== PROFILE CIRCLE – TOP LEFT ===== -->
  <div class="profile-area">
    <div class="profile-circle">
      <img src="NI.jpeg" alt="Profile Image" />
    </div>

    <!-- Speech bubble -->
    <div class="speech-bubble">Hey, its Ni!</div>
    <div class="speech-dot speech-dot-1"></div>
    <div class="speech-dot speech-dot-2"></div>

    <!-- Intro video box: local video + click → Insta -->
    <a href="https://www.instagram.com/reel/C6JluLTyofo/" target="_blank" rel="noopener" class="intro-link">
      <div class="intro-video">
        <video id="introVideo" muted loop playsinline>
          <source src="intro-video.mp4" type="video/mp4" />
        </video>
      </div>
    </a>
  </div>


  <!-- Turntable (top-right, fixed) -->
  <div class="turntable" id="turntable">
    <div class="tt-blob tt-blob-back"></div>
    <div class="tt-blob tt-blob-front"></div>
    <div class="tt-record">
      <div class="tt-label"></div>
    </div>
    <div class="tt-arm"></div>
  </div>

  <!-- Track title display -->
  <div class="track-title" id="trackTitle"></div>

  <!-- Grid toggle button -->
  <button id="gridToggle" class="grid-btn">Grid: Square</button>

  <!-- Custom AutoCAD-style cursor -->
  <div class="custom-cursor">
    <div class="cursor-center"></div>
  </div>

  <!-- Playlist audio -->
  <audio id="bg-music" preload="auto"></audio>
  <audio id="crackle" src="crackle.mp3" preload="auto" loop></audio>
  <audio id="introMusic" src="intro-music.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
